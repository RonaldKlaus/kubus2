course:
    pattern:  /
    defaults: { _controller: "KubusBackendBundle:Course:index" }

course_show:
    pattern:    /{id}/show
    defaults: { _controller: "KubusBackendBundle:Course:show" }

course_new:
    pattern:  /new
    defaults: { _controller: "KubusBackendBundle:Course:new" }

course_create:
    pattern:  /create
    defaults: { _controller: "KubusBackendBundle:Course:create" }
    requirements: { _method: post }

course_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "KubusBackendBundle:Course:edit" }

course_update:
    pattern:  /{id}/update
    defaults: { _controller: "KubusBackendBundle:Course:update" }
    requirements: { _method: post|put }

course_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "KubusBackendBundle:Course:delete" }
    requirements: { _method: post|delete }
